[Elasticsearch]
url = https://xxxxxxxxxxxxxxxxx.io:9200
username = xxxxxxxxxxxx
password = xxxxxxxxxxxx
verify_ssl = False
timeout = 30

[Analysis]
default_hours = 720
min_severity = 5
max_results = -1
max_workers = 20

[UI]
theme = dark
enable_animations = True
enable_sound_alerts = True

[ThreatIntel]
virustotal_api_key = xxxxxxxxxxxx
abuseipdb_api_key = xxxxxxxxxxxx
sans_isc_enabled = True
enable_virustotal = False
enable_abuseipdb = True
enable_sans_isc = True

[Reports]
formats = html,pdf,excel

[EmailNotifications]
skip_duplicate_findings = True
always_send_critical = True
always_send_minor = True
attach_pdf = False
attach_csv = False
attach_excel = True
attach_html = True
active_provider = O365
include_public_ips = True
include_private_ips = False

[O365Email]
client_id = xxxxxxxxxxxx
tenant_id = xxxxxxxxxxxx
redirect_uri = http://localhost:8089/callback
default_recipients = xxxxxxxxxxxx@xxxxxxxxxxxx

[GmailEmail]
client_id = xxxxxxxxxxxx
client_secret = xxxxxxxxxxxx
redirect_uri = http://localhost:8089/callback
default_recipients = xxxxxxxxxxxx@xxxxxxxxxxxx

